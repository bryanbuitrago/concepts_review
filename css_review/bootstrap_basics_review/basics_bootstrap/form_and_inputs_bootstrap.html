<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bootstrap Basics</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style type="text/css">
</style>
</head>
<body>
<!-- class="jumbotron" === Set to take 100% of the screen width -->
  <div class="jumbotron">
    <h1>This is a jumbotron</h1>
      <p>I take the entire width of the page!! YAY!!</p>
    <button class="btn btn-success large">Hi There</button>
  </div>
  <!-- class="container" === Set to have spacing and padding around itself -->
<div class="container">
  <div class="jumbotron">
    <h1>This is a Jumbotron inside of a Container</h1>
    <p>I get some spacing and padding around me, and I also get centered! I'm so Cool!</p>
    <button class="btn btn-warning large">Hey There</button>
  </div>
  <br>

  <!-- Basic Form -->
  <h2>Basic Form</h2>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputFile">File input</label>
      <input type="file" id="exampleInputFile">
      <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> Check me out
      </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
<br>

<!-- Inline Form -->
<h2>Inline Form</h2>
<form class="form-inline">
  <div class="form-group">
    <label for="exampleInputName2">Name</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
  </div>
  <button type="submit" class="btn btn-default">Send invitation</button>
</form>
</div>


</body>
</html>
