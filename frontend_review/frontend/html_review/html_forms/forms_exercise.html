<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Forms Exercise</title>
  <link rel="stylesheet" href="">
</head>
<body>
  <h1>Register</h1>
  <form action="">
  <!-- Get first and last name -->
    <label for="">First Name:</label>
      <input type="text" placeholder="John" required="">
    <label for="">Last Name:</label>
      <input type="text" placeholder="Smith" required="">
      <br>
  <!-- Get sex info -->
    <label for="">Male</label>
      <input name="sexChoice" type="radio">
    <label for="">Female</label>
      <input name="sexChoice" type="radio">
    <label for="">Other</label>
      <input name="sexChoice" type="radio">
    <br>

    <!-- Get email and password -->
  <label for="">Email:</label>
    <input type="email" required="">
  <label for="">Password:</label>
    <!-- pattern: sets the required length -->
    <!-- required title: requires the pattern to be set -->
    <input
      type="password"
      pattern=".{5,10}"
      required title="5 to 10 characters"
    >
  <br>

  <!-- Get birthday info -->
  <label for="">Birthday:</label>
    <select name="" id="">
      <option value="">Month</option>
      <option value="">Jan</option>
      <option value="">Feb</option>
      <option value="">Mar</option>
    </select>
    <select name="" id="">
      <option value="">Day</option>
      <option value="">1</option>
      <option value="">2</option>
      <option value="">3</option>
    </select>
    <select name="" id="">
      <option value="">Year</option>
      <option value="">2017</option>
      <option value="">2016</option>
      <option value="">2015</option>
    </select>
    <br>
    <!-- Get user consent to the terms and conditions -->
    <label for="">I agree to the terms and contitions</label>
      <input type="checkbox">
    <br>

    <input type="submit">
  </form>
</body>
</html>
