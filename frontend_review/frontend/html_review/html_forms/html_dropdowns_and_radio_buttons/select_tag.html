<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Select Tag</title>
  <link rel="stylesheet" href="">
</head>
<body>
  <h1>What's your favorite color?</h1>
  <!-- To submit the values the <select> tag must be wrapped in <form> tags -->
  <!--  the <option> tag grabs the value of its text, unless
  value attribute must be provided to the <option> -->
  <form action="">
    <select name="color" id="">
      <option>Red</option>
      <option>Blue</option>
      <option>Green</option>
    </select>
    <button>go!</button>
  </form>
  <br><br><br>
  <!-- Example using the value attribute in the <option> tag -->
  <h2>What is your current mood?</h2>
    <form action="">
    <select name="mood" id="">
      <option value="happy">:)</option>
      <option value="neutral">:|</option>
      <option value="sad">:(</option>
    </select>
    <button>go!</button>
  </form>
</body>
</html>
