<h2>Presence Validation</h2>
  <form action="">
    <label for="username">Username:</label>
    <input id="username" type="text" placeholder="username" required="FILL OUT THE FUCKING FORM!" >

    <label for="passwod">Password:</label>
    <input id="password" type="text" placeholder="password" required="">
    <input type="submit">
  </form>
<br><br><br><br>
<!-- Correct Format validation -->
<h2>Format Validation</h2>
    <form action="">
    <label for="username">Email:</label>
    <input id="username" type="email" placeholder="username" required="" >

    <label for="passwod">Password:</label>
    <input id="password" type="text" placeholder="password" required="">

</body>
