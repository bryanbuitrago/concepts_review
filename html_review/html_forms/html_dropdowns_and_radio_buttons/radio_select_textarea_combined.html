<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
</head>
<body>
  <h1>Radio Buttons || Select Tag || Textarea Tag</h1>
  <h2>==== Examples =====</h2>
  <br><br>
   <h1>Radio Buttons!</h1>
   <form action="">
  <p>Do you prefer cats or dogs?</p>
    <label for="dogs">Dogs:</label>
      <input name="petChoice" id="dogs" type="radio" value="DOGS">
    <label for="cats">Cats:</label>
      <input name="petChoice" id="cats" type="radio" value="CATS">
  <br><br>

  <h1>Select Tags</h1>
  <h2>What's your favorite color?</h2>

    <select name="color" id="">
      <option>Red</option>
      <option>Blue</option>
      <option>Green</option>
    </select>
  <br>
  <!-- Example using the value attribute in the <option> tag -->
  <h2>What is your current mood?</h2>
    <select name="mood" id="">
      <option value="happy">:)</option>
      <option value="neutral">:|</option>
      <option value="sad">:(</option>
    </select>
  <br><br>

    <!-- Textarea -->
  <h1>Type something inside this text area</h1>
  <!-- cols and rows specifies the size of the text area -->
  < action="">
    <textarea name="paragraph" id="" cols="30" rows="10"></textarea>
    <button>Go!</button>
  </form>


</body>
</html>
